<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackathon</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <section id="header">
      <div class="header container">
        <h1><span>C</span>ollege <span>F</span>inder</h1>
      </div>
    </section>
    <section id="form">
      <div class="form container">
        <form action="">
          <div class="radius">
            <label for="radius">Enter the radius</label>
            <input
              type="text"
              id="radius"
              name="radius"
              placeholder="Enter the radius(km)"
            />
          </div>
          <div class="location">
            <label for="radius">Enter the location</label>
            <input
              type="text"
              id="location"
              name="location"
              placeholder="Enter the location"
            />
          </div>
        </form>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
